<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <style>
    .ol { fill: none; stroke: #000; stroke-width: 1.4; stroke-linecap: round; stroke-linejoin: round; }
    .thin { fill: none; stroke: #000; stroke-width: 0.8; stroke-linecap: round; stroke-linejoin: round; }
    .hair { fill: none; stroke: #000; stroke-width: 0.5; stroke-linecap: round; stroke-linejoin: round; opacity: 0.5; }
  </style>

  <!-- ===== DEVICE BODY ===== -->
  <!-- Front face -->
  <path class="ol" d="M10 10 L28 10 L28 35 L10 35 Z" fill="#fff"/>
  <!-- Side face (right) -->
  <path class="ol" d="M28 10 L37 5 L37 30 L28 35 Z" fill="#f0f0f0"/>
  <!-- Top face -->
  <path class="ol" d="M10 10 L19 5 L37 5 L28 10 Z" fill="#fafafa"/>

  <!-- ===== TOP DETAILS ===== -->
  <!-- DIN-rail clip ridge -->
  <path class="thin" d="M10 13 L28 13"/>
  <path class="thin" d="M28 13 L37 8"/>

  <!-- Small toggle/button on top face -->
  <rect x="13" y="6.5" width="4" height="2" rx="0.8" class="thin" fill="#e8e8e8"/>

  <!-- ===== FRONT FACE DETAILS ===== -->
  <!-- QR code block -->
  <rect x="12.5" y="14.5" width="5.5" height="5.5" rx="0.4" class="thin" fill="#f5f5f5"/>
  <line class="hair" x1="13.5" y1="15.5" x2="17" y2="15.5"/>
  <line class="hair" x1="13.5" y1="16.5" x2="16" y2="16.5"/>
  <line class="hair" x1="13.5" y1="17.5" x2="17" y2="17.5"/>
  <line class="hair" x1="13.5" y1="18.5" x2="15.5" y2="18.5"/>
  <line class="hair" x1="13.5" y1="19" x2="17" y2="19"/>

  <!-- Label text lines -->
  <line class="hair" x1="12.5" y1="21.5" x2="22" y2="21.5"/>
  <line class="hair" x1="12.5" y1="23" x2="19" y2="23"/>
  <line class="hair" x1="12.5" y1="24.5" x2="21" y2="24.5"/>

  <!-- Wireless / RF symbol -->
  <path class="thin" d="M20.5 16a3.8 3.8 0 0 1 5.5 0"/>
  <path class="thin" d="M18.8 13.8a7 7 0 0 1 9 0"/>
  <path class="thin" d="M22.2 18.2a1.5 1.5 0 0 1 2.2 0"/>
  <circle cx="23.3" cy="19.8" r="1" fill="#000" stroke="none"/>

  <!-- Brand area / green accent stripe -->
  <rect x="10" y="28" width="18" height="3.5" fill="#3dae2b" opacity="0.8" stroke="none"/>
  <path class="thin" d="M10 28 L28 28"/>
  <path class="thin" d="M10 31.5 L28 31.5"/>

  <!-- Side face label lines -->
  <line class="hair" x1="30" y1="12" x2="35" y2="9.5"/>
  <line class="hair" x1="30" y1="14" x2="35" y2="11.5"/>
  <line class="hair" x1="30" y1="16" x2="35" y2="13.5"/>

  <!-- Side green stripe -->
  <path d="M28 28 L37 23 L37 26.5 L28 31.5 Z" fill="#3dae2b" opacity="0.6" stroke="none"/>

  <!-- ===== WIRE LEADS ===== -->
  <!-- Blue wire (left) -->
  <path d="M16 35 C16 38 14.5 40.5 12 43.5" stroke="#2d7fbf" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Black wire (right) -->
  <path d="M24 35 C25 38 27 40.5 30 43.5" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Flat spade connector tips -->
  <rect x="9.5" y="43" width="5" height="3" rx="0.6" fill="#7a8a9a" stroke="#555" stroke-width="0.6"/>
  <line x1="12" y1="43.5" x2="12" y2="45.5" stroke="#555" stroke-width="0.4"/>
  <rect x="27.5" y="43" width="5" height="3" rx="0.6" fill="#7a8a9a" stroke="#555" stroke-width="0.6"/>
  <line x1="30" y1="43.5" x2="30" y2="45.5" stroke="#555" stroke-width="0.4"/>
</svg>
